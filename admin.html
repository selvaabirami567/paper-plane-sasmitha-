<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard – Campus Compass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

  <nav class="navbar">
    <div class="nav-left">
      <img src="logo.png" class="logo">
      <span class="brand">Campus Compass</span>
    </div>
    <div class="nav-right">
      <a href="index.html">Student View</a>
    </div>
  </nav>

  <main class="admin-dashboard">

    <header class="admin-header">
      <h1>Admin Dashboard</h1>
      <p>Post and manage campus events easily</p>
    </header>

    <section class="admin-card">
      <h2>➕ Create New Event</h2>

      <form id="adminForm" class="admin-form">
        <div class="form-group">
          <label>Event Title</label>
          <input id="eventTitle" placeholder="e.g. AI Hackathon 2026" required>
        </div>

        <div class="form-group">
          <label>Category</label>
          <input id="eventCategory" placeholder="Hackathon / Competition / Club" required>
        </div>

        <div class="form-group">
          <label>Department</label>
          <input id="eventDept" placeholder="CSE, ECE, IT..." required>
        </div>

        <div class="form-group">
          <label>Date</label>
          <input type="date" id="eventDate" required>
        </div>

        <div class="form-group">
          <label>Registration Link</label>
          <input id="eventLink" placeholder="https://..." required>
        </div>

        <button type="submit" class="admin-btn">Post Event</button>
      </form>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
